name: Validate Node.js solution
on:
  workflow_dispatch:
  pull_request:
jobs:
  validate-nodejs:
    name: Validate Node.js solution
    runs-on: ubuntu-latest
    container: node:22
    steps:
      - name: Checkout code
        uses: actions/checkout@v4     
      - name: Check Node.js version
        run: node --version         
      - name: Check NPM version
        run: npm --version   
      - name: Install NPM packages
        run: npm install
        working-directory: ./src