# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: cosmos-db-nosql-nodejs-quickstart
metadata:
  template: cosmos-db-nosql-nodejs-quickstart
services:
  web:
    project: ./src
    language: js
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        echo "COSMOS_DB_ENDPOINT=""$env:AZURE_COSMOS_DB_ENDPOINT""" > ./src/.env
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: |
        echo "COSMOS_DB_ENDPOINT=\"$AZURE_COSMOS_DB_ENDPOINT\"" > ./src/.env
      continueOnError: false
      interactive: true